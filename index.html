<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
    <!-- 3. External style sheet -->
    <link rel="stylesheet" href="app.css">

    <!-- 2. Style tag in HEAD  -->
    <style>
        h2 {
            color: palevioletred;
        }
    </style>


</head>
<body>

    <!-- Types of way that you can style your HTML -->
    <!-- 1. (INLINE STYLES) -->
    <h1 style="color: blueviolet;">Hello World </h1>
    <button type="submit" style="background-color: palegreen;">I am Button</button>
    <button type="submit" style="background-color: palegreen;">Another button </button>
    <!-- disadvantage is the duplication of the code  -->

    <!-- 2. Style tag in HEAD  -->
    <h2>I am style tag in head</h2>
    <h2>I am style tag in head with same style</h2>
    <!-- Disadvantage: cannot use same styling for different html files  -->

    <!-- 3. External style sheet -->
    <h3>I am a Externa Stylesheet HEllo !!!!!!!!</h3>
</body>
</html>
