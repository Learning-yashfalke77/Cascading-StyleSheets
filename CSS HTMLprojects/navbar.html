<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <link rel="stylesheet" href="navbar.css">

<body>
    <nav>
        <div class="yelp-logo">
            <a href="#">YelpCamp</a>
        </div>
        <div class="yelp-search">
            <form action="">
                <button><i class="fas fa-search"></i></button>
                <input type="text" placeholder="Search Best Campground">
            </form>
        </div>
        <div class="yelp-opt">
            <ol>
                <li><a href="">Home</a></li>
                <li><a href="">All Campground</a></li>
                <li><a href="" class="yelp-new">New Campground</a></li>
                <li><i class="fas fa-ellipsis-h" id="menu"></i></li>
            </ol>
        </div>
        <div class="yelp-auth">
            <ol>
                <li><a href="" class="sign">Sign-in</a></li>
                <li><a href="" class="join">Join Free</a></li>
            </ol>
        </div>
    </nav>

    <div class="yelp-others">
        <ul>
            <li><i class="far fa-building"></i> About Company</li>
            <li><a href="">About us</a></li>
            <li><a href="">Terms and Condition</a></li>
        </ul>
    </div>

    <section class="logo">
        <div class="outline">

                    stroke="#FFD700" stroke-width="4" />
