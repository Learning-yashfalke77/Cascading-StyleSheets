<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign up.css">
</head>

<body>
    <div class="sign-up">

        <div class="img">
            <img src="https://www.bootstrapdash.com/demo/login-template-free-2/assets/images/login.jpg" alt="">
        </div>

        <div class="main-content">
            <div class="logo">
                <h1>Pico</h1>
            </div>
            <div class="signup-name">
                <h2>Sign Up your account</h2>
            </div>
            <div class="name">
                <input type="text" placeholder="first name">
                <input type="text" placeholder="last name">
            </div>
            <div class="user-email">
                <input type="text" placeholder="username">
                <input type="email" placeholder="e-mail">
            </div>
            <div class="password">
                <div class="pass1">
                    <input type="password" name="" id="password" placeholder="password">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <div class="cpass1">
                    <input type="password" name=" " id="cpassword" placeholder="confirm password">
                    <i class="bi bi-eye-slash" id="ctogglePassword"></i>
                </div>
            </div>

            <div class="signup-button">
                <a href="">Sign Up</a>
            </div>

            <div class="Sign-up">
                <p>Don't have an account? <a href="">Sign-in here</a></p>
            </div>
        </div>

    </div>
    <script src="sign up.js"></script>
</body>

</html>
